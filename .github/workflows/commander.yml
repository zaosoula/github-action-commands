on: [issue_comment]
name: PR Commands
jobs:
  command_ping:
    name: Check comments for /ping
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v6
        env:
          SHA: '${{env.parentSHA}}'
        with:
          script: |
            const script = require('${{ github.workspace }}/.github/scripts/commander.js')
            await script({github, context, core})
